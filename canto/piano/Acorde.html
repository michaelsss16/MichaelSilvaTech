<!DOCTYPE html>
<html>

<head>
	<title>Gerador de Acordes de Piano</title>
	<link rel="stylesheet" href="/style/main.css">
	<script src="/js/util.js"></script>
	<script src="/js/Music.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/tone@latest"></script>
</head>

<body>
	<iframe src="/models/menuCanto.html" frameborder="0"></iframe>

	<h1>Gerador de Acordes de Piano</h1>

	<input type="range" id="Repeticoes" aria-label="Repetições" min="1" max="10" value="1" step="1">
	<br>
	<input type="range" id="Delay" aria-label="Tenpo de intervalo" min="1" max="10" value="1" step="1">
	<br>
	<input type="range" id="Volume" aria-label="Volume" min="-5" max="5" value="0" step="1">
	<br>
	<hr>

	<button onclick="AcordeAleatorio(false)">Aleatório </button>
	<br>
	<button onclick="AcordeAleatorio(true)">Repetir último acorde</button>
	<button onclick="alert('Acorde reproduzido: '+ AcordeReproduzido)">Acorde reproduzido</button>


	<br><br>
	<button onclick="IniciarReproducao('C')">C</button>
	<button onclick="IniciarReproducao('Db')">C#</button>
	<button onclick="IniciarReproducao('D')">D</button>
	<button onclick="IniciarReproducao('Eb')">D#</button>
	<button onclick="IniciarReproducao('E')">E</button>
	<button onclick="IniciarReproducao('F')">F</button>
	<button onclick="IniciarReproducao('Gb')">F#</button>
	<button onclick="IniciarReproducao('G')">G</button>
	<button onclick="IniciarReproducao('Ab')">G#</button>
	<button onclick="IniciarReproducao('A')">A</button>
	<button onclick="IniciarReproducao('Bb')">A#</button>
	<button onclick="IniciarReproducao('B')">B</button>
	<br>

	<button onclick="IniciarReproducao('Cm')">Cm</button>
	<button onclick="IniciarReproducao('Dbm')">C#m</button>
	<button onclick="IniciarReproducao('Dm')">Dm</button>
	<button onclick="IniciarReproducao('Ebm')">D#m</button>
	<button onclick="IniciarReproducao('Em')">Em</button>
	<button onclick="IniciarReproducao('Fm')">Fm</button>
	<button onclick="IniciarReproducao('Gbm')">F#m</button>
	<button onclick="IniciarReproducao('Gm')">Gm</button>
	<button onclick="IniciarReproducao('Abm')">G#m</button>
	<button onclick="IniciarReproducao('Am')">Am</button>
	<button onclick="IniciarReproducao('Bbm')">A#m</button>
	<button onclick="IniciarReproducao('Bm')">Bm</button>
	<br>

	<script>
		const synth = new Tone.PolySynth(Tone.FMSynth).toDestination();
// Cria um efeito de reverb
const reverb = new Tone.Reverb();

		var SliderRepeticoes = document.getElementById("Repeticoes");
		var SliderDelay = document.getElementById("Delay");
		var SliderVolume = document.getElementById("Volume");

		SliderRepeticoes.addEventListener("input", function () { });
		SliderDelay.addEventListener("input", function () { });
		SliderVolume.addEventListener("input", function () {
			synth.volume.value = parseInt(SliderVolume.value);
		});

		AcordeReproduzido = 'C';
		function AcordeAleatorio(repetirUltimoAcorde) {
			if (repetirUltimoAcorde) {
				IniciarReproducao(AcordeReproduzido);
			}
			else {
				AcordeReproduzido = GerarAcordeAleatorio();
			}
		}
	</script>
</body>

</html>
